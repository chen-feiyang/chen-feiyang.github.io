      <h1>建博客计划与申明</h1>
<p>1.建博客目的是为了自学知识点，除非我申明什么是我原创，否则均是我摘录自别人原创。为获取知识效率，我暂不会注明摘自哪里或转载的是什么文章。
2.我将建立数据分析、数据挖掘、数据科学、机器学习、统计学、python数据分析包的概要，或摘自维基与其他材料，或自己总结。不求提纲条理明确，但求知识点名词不遗漏，就如火龙果。有空再去充实其中的小芝麻。知识点会很庞杂，那就保证先从最重要或者正要用的知识点开始，绝不可不加选择的完全碾压过去。
3.为什么逻辑回归得到的值是概率？
4.特征哈希</p>
